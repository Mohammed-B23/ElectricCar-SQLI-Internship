<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Brands</title>
  <!-- thuluth decorated Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
  <!-- Cairo Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
  <!-- Font AWesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <!-- Main Style -->
  <link rel="stylesheet" href="./fonts/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header::header2" ></div>
<section class="main" style="margin-top: 60px;" >
  <div class="container"  >
    <div th:if="${viewTypeS.equals('card')}" >
      <div class="container" style="margin:auto">
        <div class="row" style="align-items: center">
          <div class="card" style="width: 18rem; " th:if="${modelBrandList}" th:each="modelBrand : ${modelBrandList}" >
            <div class="card-header">
              Model
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item" th:text="${modelBrand.name}" ></li>
              <li class="list-group-item" th:text="${modelBrand.modelYear}" ></li>
              <li class="list-group-item" th:text="${modelBrand.brandName}" ></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div th:unless="${viewTypeS.equals('card')}">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>Number</th>
                <th>Model Name</th>
                <th>Year</th>
                <th>Brand Name</th>
                <th></th>
              </tr>
              </thead>
              <tbody>
              <th:block th:if="${modelBrandList}" th:each="modelBrand, iStat : ${modelBrandList}">
                <tr>
                  <td th:text="${iStat.index}+1"></td>
                  <td th:text="${modelBrand.name}"></td>
                  <td th:text="${modelBrand.modelYear}"></td>
                  <td th:text="${modelBrand.brandName}"></td>
                  <td>
                    <a th:href="@{#}" class="btn btn-primary">View Details</a>
                  </td>
                </tr>
              </th:block>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:replace="footer::footer" ></div>


</body>
</html>
