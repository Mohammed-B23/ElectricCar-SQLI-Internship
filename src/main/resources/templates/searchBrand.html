<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Page</title>
  <!-- thuluth decorated Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
  <!-- Cairo Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
  <!-- Font AWesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <!-- Main Style -->
  <link rel="stylesheet" href="./fonts/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header::header2" ></div>
<section class="main" style="margin-top: 60px" >
  <div class="container" style="margin:auto" >
    <div th:if="!${brands.isEmpty()}">
      <div class="row" th:if="${viewTypeS.equals('card')}" >
          <div class="card" style="width: 18rem;" th:each="brand : ${brands}" >
            <a th:href="@{/viewModelBrands(id=${brand.id})}">
              <div class="card-header">
                Brand
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><span th:text="${brand.name}"></span></li>
              </ul>
            </a>
          </div>
      </div>
      <div class="row" th:unless="${viewTypeS.equals('card')}" >
        <div class="col-md-12">
          <table class="table table-striped">
            <thead>
            <tr>
              <th>Number</th>
              <th>Brand</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <th:block th:each="brand, iStat : ${brands}">
              <tr>
                <td th:text="${iStat.index}+1"></td>
                <td th:text="${brand.name}"></td>
                <td>
                  <a th:href="@{/viewModelBrands(id=${brand.id})}" class="btn btn-primary">Show Models</a>
                </td>
              </tr>
            </th:block>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div th:unless="!${brands.isEmpty()}" >
      <div style="text-align: center; padding-top: 15%" >
        <img src="/image/cancelled.png" />
        <h2 style="color: #00d0ff;margin-top: 10px" > No Brand With This NAME</h2>
      </div>
    </div>
  </div>
</section>
<div th:replace="footer::footer" ></div>


</body>
</html>
