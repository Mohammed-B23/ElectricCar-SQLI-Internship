<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car</title>
  <!-- thuluth decorated Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=thuluth-decorated" />
  <!-- Cairo Font-->
  <link rel="stylesheet" type="text/css" href="https://www.fontstatic.com/f=cairo-bold" />
  <!-- Font AWesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <!-- Main Style -->
  <link rel="stylesheet" href="./fonts/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div th:replace="header::header2" ></div>
<section class="main" style="margin-top: 60px;" >
  <div class="container"  >
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">
              Car Details
            </div>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">Model Name:</div>
                  <div class="col-md-6" th:text="${car.modelName}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">Brand Name:</div>
                  <div class="col-md-6" th:text="${car.brandName}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">VIN:</div>
                  <div class="col-md-6" th:text="${car.vin}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">DOL Vehicle ID:</div>
                  <div class="col-md-6" th:text="${car.dolVehicleId}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">Base MSRP :</div>
                  <div class="col-md-6" th:text="${car.baseMsrp}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">ELECTRIC RANGE:</div>
                  <div class="col-md-6" th:text="${car.electricRange}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">VEHICLE LOCATION:</div>
                  <div class="col-md-6" th:text="${car.vehicleLocation}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">Electric Vehicle Type:</div>
                  <div class="col-md-6" th:text="${car.electricType.value}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">Clean Alternative Fuel Vehicle (CAFV) Eligibility:</div>
                  <div class="col-md-6" th:text="${car.eligibility.value}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">City:</div>
                  <div class="col-md-6" th:text="${car.cityName}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">State:</div>
                  <div class="col-md-6" th:text="${car.stateName}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">Country:</div>
                  <div class="col-md-6" th:text="${car.countryName}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">Electric Utility:</div>
                  <div class="col-md-6" th:text="${car.electricName}"></div>
                </div>
              </li>
              <li class="list-group-item">
                <div class="row">
                  <div class="col-md-6 font-weight-bold">Model YEAR:</div>
                  <div class="col-md-6" th:text="${car.year}"></div>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div th:replace="footer::footer" ></div>


</body>
</html>
